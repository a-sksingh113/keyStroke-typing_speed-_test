<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/9f1d966d1d.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="form-box-signup">
            <h3><i class="fa-solid fa-user-plus"></i> register</h3>
            <div><input type="username" placeholder="Username"></div>
            <div><input type="email" placeholder="email"></div>
            <div><input type="verify-email" placeholder="verify-email"></div>
            <div><input type="password" placeholder="password"></div>
            <div><input type="verify-password" placeholder="verify-password"></div>
            <div><button> <i class="fa-solid fa-user-plus"></i> sign up</button></div>
        </div>
        <div class="form-box-login">
            <h3><i class="fa-solid fa-right-to-bracket"></i> login</h3>
            <div><input type="email" placeholder="email"></div>
            <div><input type="password" placeholder="password"></div>
            <input id="check" type="checkbox"> <label for="checkbox">remember me</label>
            <div><button><i class="fa-solid fa-right-to-bracket"></i> sign in </button></div>
<div><a href="">forget password?</a></div>

        </div>
    </div>
</body>
